# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # The CPU allocated to each server instance.
  # The default is 1. We recommend starting with a lower value and
  # increasing it if you see high CPU usage.
  # Valid values are [0.08, 0.16, 0.33, 0.5, 0.66, 0.83, 1, 2, 4, 6, 8]
  cpu: 1

  # The memory allocated to each server instance.
  # The default is 512. We recommend starting with a lower value and
  # increasing it if you see high memory usage.
  # Valid values are any integer from 128 to 32768.
  memoryMiB: 512
  
  # The maximum number of server instances that can be created to handle
  # traffic. This number should be set with your budget in mind.
  maxInstances: 2

  # The minimum number of server instances that will be kept running
  # at all times. This can be set to 0 to save on costs, but it will
  # cause a cold start for the first request after a period of inactivity.
  minInstances: 0

# The number of requests that can be handled by a single server instance
# at the same time. The default is 80.
concurrency: 80
